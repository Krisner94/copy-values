name: Análise de Segurança

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Executa uma vez por semana (às 8h da manhã de segunda-feira)
  schedule:
    - cron: '0 8 * * 1'

jobs:
  # Job 1: Verifica vulnerabilidades nas dependências
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      - name: Configura o Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Instala as dependências
        run: npm ci
      - name: Executa a auditoria do NPM
        run: npm audit --audit-level=high

  # Job 2: Analisa o seu código com CodeQL
  codeql-analysis:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      - name: Inicializa o CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'typescript'
      - name: Compilação automática do CodeQL
        uses: github/codeql-action/autobuild@v3
      - name: Executa a análise do CodeQL
        uses: github/codeql-action/analyze@v3
